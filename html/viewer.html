<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE_BRAIN</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/info.css" />
  </head>
  <body>
    <div class="wrap">
      <div aria-live="polite" aria-atomic="true" id="toast-container" class="">
        <button type="button" class="btn btn-dark w-100" id="liveToastBtn">Control</button>
        <div class="toast" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true" style="display: none">
          <div class="toast-header">
            <strong class="me-auto">Key Info</strong>
            <small>Scene</small>
          </div>
          <div class="toast-body">
            <p>W</p>
            <p>A</p>
            <p>S</p>
            <p>D</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/viewer.js" defer></script>
  </body>
</html>
