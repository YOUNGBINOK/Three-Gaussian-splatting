<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODEBRAIN_DEMO</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/faviconV2.png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/info.css" />
    <link rel="stylesheet" href="/css/joystick.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="viewer_header">
        <div class="container_box">
          <div class="brand">
            <h1>Gaussian Splatting</h1>
            <h2 class="fs-6">Deom By CodeBrain</h2>
          </div>
          <h3 class="scene_name">제목</h3>
          <div aria-live="polite" aria-atomic="true" id="toast-container" class="">
            <button type="button" class="btn btn-light w-50" onclick="location.href='index.html'">
              <div class="btn_design">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#5f6368"
                >
                  <path
                    d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
                  />
                </svg>
                <span>Home</span>
              </div></button
            ><button type="button" class="btn btn-dark w-50" id="liveToastBtn">
              <div class="btn_design">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#5f6368"
                >
                  <path
                    d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                  />
                </svg>
                <span>Key Info</span>
              </div>
            </button>
            <div
              class="toast"
              id="liveToast"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
              style="display: none"
            >
              <div class="toast-header">
                <strong class="me-auto">Key Info</strong>
                <small class="scene_name">Scene</small>
              </div>
              <div class="toast-body">
                <ul class="key-bindings">
                  <li>
                    <span class="key">W</span>
                    <span class="description">앞쪽으로 이동</span>
                  </li>
                  <li>
                    <span class="key">A</span>
                    <span class="description">뒤쪽으로 이동</span>
                  </li>
                  <li>
                    <span class="key">S</span>
                    <span class="description">왼쪽으로 이동</span>
                  </li>
                  <li>
                    <span class="key">D</span>
                    <span class="description">오른쪽으로 이동</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="mobileInterface" class="noSelect">
        <div id="joystickWrapper1"></div>
        <div id="joystickWrapper2"></div>
      </div>
    </div>
    <script type="module" src="/js/viewer.js" defer></script>
  </body>
</html>
