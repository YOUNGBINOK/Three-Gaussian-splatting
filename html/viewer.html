<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODEBRAIN</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/faviconV2.png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/info.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="viewer_header">
        <div class="container_box">
          <div class="brand">
            <h1>Gaussian Splatting</h1>
            <h2 class="fs-6">Deom By CodeBrain</h2>
          </div>
          <div aria-live="polite" aria-atomic="true" id="toast-container" class="">
            <button type="button" class="btn btn-light w-50" onclick="location.href='index.html'">Home</button
            ><button type="button" class="btn btn-dark w-50" id="liveToastBtn">Control</button>
            <div
              class="toast"
              id="liveToast"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
              style="display: none"
            >
              <div class="toast-header">
                <strong class="me-auto">Key Info</strong>
                <small id="scene_name">Scene</small>
              </div>
              <div class="toast-body">
                <p>W</p>
                <p>A</p>
                <p>S</p>
                <p>D</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/viewer.js" defer></script>
  </body>
</html>
